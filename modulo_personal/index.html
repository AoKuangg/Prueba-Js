    <!-- Contenido de la pagina web -->
    <div id="Titulo" class="text-center d-grid gap-3">
        <h1 class="display-5 "><strong>Personal</strong></h1>
    <!-- Formulario para recoleccion de datos del personal segun lo solicitado -->
        <form class="container-fluid  p-4" id="myForm">
            <div class="row">
                <div class="col d-flex flex-column align-items-center">
                    <!-- Div con todos los input de datos para realizar la consulta de datos del personal -->
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="id" placeholder="Numero documento">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="name" placeholder="Nombres">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="apellidos" placeholder="Apellidos">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="email" name="email" placeholder="Email">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="number" name="cel" placeholder="Numero de celular">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="profesion" placeholder="profesion">
                </div>
            </div>
            <div class="row flex-column pt-4">
                <div class="col d-flex justify-content-center">
                    <!-- Div con los inputs de tipo submit para el envio de la informacion al Json-Server -->
                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-success mx-1" type="submit" data-action="POST" value="Registrar">
                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-secondary mx-1" type="submit" data-action="GET" value="Tablar">
                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-danger mx-1 " type="submit" data-action="DELETE" value="Eliminar"> 

                </div>
            </div>
        </form>
    </div>
<!-- Div con tabla de datos recolectados -->
    <div class="container-fluid bg-secondary">
