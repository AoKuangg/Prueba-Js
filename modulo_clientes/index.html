        <h1 class="display-5 "><strong>Clientes</strong></h1>

        <form class="container-fluid  p-4" id="myForm">
            <div class="row">
                <div class="col d-flex flex-column align-items-center">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="number" name="id" placeholder="Ingrese identificacion">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="nombre" placeholder="Ingrese Nombres">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="apellido" placeholder="Ingrese apellidos ">

                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="text" name="pais" placeholder="Pais de origen">
                    <input class="col-12 col-sm-12 col-md-10 col-lg-7 my-1 p-1 rounded border-0" type="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row flex-column pt-4">
                <div class="col d-flex justify-content-center">

                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-secondary mx-1" type="submit" data-action="GET" value="Listar">

                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-secondary mx-1" type="submit" data-action="SEARCH" value="Buscar">
                    <input class="col-4 col-sm-4 col-md-3 col-lg-1 btn btn-danger mx-1 " type="submit" data-action="DELETE" value="Eliminar">
